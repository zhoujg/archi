   	<p>The <em>group</em> relationship indicates that objects, of the same type or different types, belong together based on some common 
    characteristic.</p>
   	<h2>Category:</h2>
   	<p>Structural.</p>
   	<h2>Examples:</h2>
   	<p>Group External Roles and Actors, Business Layers, Application Layers.</p>
